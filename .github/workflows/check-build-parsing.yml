name: Configuration Parser Tests

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-parser:
    runs-on: ubuntu-22.04
    outputs:
      test-result: ${{ steps.parser-tests.outcome }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential valgrind

      - name: Build project
        run: make

      - name: Make test script executable
        run: chmod +x scripts/test_parser.sh

      - name: Run parser tests
        id: parser-tests
        run: cd scripts && ./test_parser.sh --valgrind
        continue-on-error: true


  test-summary:
    needs: test-parser
    if: always()
    runs-on: ubuntu-22.04
    steps:
      - name: Test summary
        run: |
          if [ "${{ needs.test-parser.result }}" == "success" ]; then
            echo "All parser tests passed!"
          else
            echo "Some parser tests failed!"
            exit 1
          fi
